<html>
    <head>
        <h1>Gems Store</h1>
    </head>
    <body>
        <div class="col-md-5 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>New Gem</h3>
                </div>
                <div class="card-body">
                    <form action="/gems/new-gem" method="POST">
                        <div class="form-group">
                            <input type="text" name="title" 
                            class="form-control" placeholder="Title" 
                            autofocus>
                        </div>
                        <div class="form-group">
                            <h3>Color:</h3>
                            <textarea name="color" cols="10" 
                            rows="1" class="form-control" 
                            placeholder="Color" class="form-control">
                            </textarea>
                        </div>
                        <div>
                            <h4>Rarity:</h4>
                            <select name="rarity">
                                <option>1</option>
                                <option>2</option>
                                <option selected>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div>
                            <h4>How bright is it?:</h4>
                            <select name="shine">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option selected>5</option>
                            </select>
                        </div>
                        <div>
                            <h4>Faces:</h4>
                            <select name="faces">
                                <option>1</option>
                                <option>2</option>
                                <option selected>3</option>
                                <option>4</option>
                                <option>5+</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Description:</h3>
                            <textarea name="description" cols="30" 
                            rows="10" class="form-control" 
                            placeholder="Description" class="form-control">
                            </textarea>
                        </div>
                        <div class="gallery">
                            <h3>Select a gem:</h3>
                            <div class="line"></div>
                            <div class="cont">
                                <div class="image"><img src="img/gem-01.gif" alt="">
                                    <img src="img/gem-02.gif" alt=""><img src="img/gem-03.gif" alt="">
                                    <img src="img/gem-04.gif" alt=""><img src="img/gem-05.gif" alt=""></div>
                                <div class="image"><img src="img/gem-06.gif" alt="">
                                    <img src="img/gem-07.gif" alt=""><img src="img/gem-08.gif" alt="">
                                    <img src="img/gem-09.gif" alt=""><img src="img/gem-10.gif" alt=""></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <h3>Price:</h3>
                            <textarea name="price" cols="10" 
                            rows="1" class="form-control" 
                            placeholder="Price" class="form-control">
                            </textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
